<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../src/styles/reset.css" />
    <link rel="stylesheet" href="../src/styles/style.css" /> -->
    <title>To-Do List</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content"> 
        <div class="button btn btn-secondary exit-modal">Exit</div>       
      </div>
    </div>
    <div class="d-flex">
      <div class="sidebar">
        <form action="" id="sidebar-form" class="mt-4">
          <input
            class="form-control mb-3"
            type="text"
            id="sidebar-input"
            placeholder="Create a new List"
          />

          <input
            type="submit"
            value="Submit"
            id="sidebar-submit"
            class="btn btn-secondary d-none"
          />
        </form>
        <div class="project-names mt-2"></div>
      </div>
      <div class="nav-panel">
        <main>
          <form action="" id="task-form">
            <div class="adv-input">
            <input
              class="form-control mb-3"
              type="text"
              id="task-input"
              placeholder="Add a task title"
            />
          </div>
          <div class="advanced-options">
            <input
            class="form-control mb-3"
            type="text"
            id="task-desc-input"
            placeholder="Add a task description"
            />
            <div class="date-and-priority">
              <input
              class="form-control mb-3"
              type="date"
              id="task-date-input"
              />
              <select name="priorities" id="task-priority-input" class="custom-select custom-select-sm mb-3">
                <option value="" disabled selected>Choose priority</option>               
                <option value="H">High</option>
                <option value="M">Medium</option>
                <option value="L">Low</option>
              </select>
            </div>
          </div>
            <span class="advButton btn btn-secondary button">Advanced Options</span>
            <input
              type="submit"
              value="Submit"
              id="submit"
              class="btn btn-secondary button"
            />
          </form>
          <div class="tasks-list"></div>
          <div class="done-list"></div>
        </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
