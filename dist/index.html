<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="panel">
      <div class="sidebar">
        <form action="" id="sidebar-form" class="mt-4">
          <input
            class="form-control mb-3"
            type="text"
            id="sidebar-input"
            placeholder="Create a new List"
          />

          <input
            type="submit"
            value="Submit"
            id="sidebar-submit"
            class="btn btn-secondary"
          />
        </form>
        <div class="project-names"></div>
      </div>
      <div class="nav-panel ml-4">
        <nav></nav>
        <main>
          <form action="" id="book-form" class="mt-4">
            <input
              class="form-control mb-3"
              type="text"
              id="task-input"
              placeholder="Add a task title"
            />
            <input
              class="form-control mb-3"
              type="text"
              id="task-desc-input"
              placeholder="Add a task description"
            />
            <input
              class="form-control mb-3"
              type="date"
              id="task-date-input"
              placeholder="Add a task description"
            />
            <select name="priorities" id="task-priority-input" class="custom-select custom-select-lg mb-3">
              <option selected>Choose priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <input
              type="submit"
              value="Submit"
              id="submit"
              class="btn btn-secondary"
            />
          </form>
          <div class="tasks-list"></div>
        </main>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
